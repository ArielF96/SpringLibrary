<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Libros</title>
    </head>
    <body>

        <div class="container">
            <h1 style="text-align: center ; padding: 25px 0px">Administración de Libros</h1>
        </div>

        <div class="text-center">
            <h3>Editar Libro</h3>    
        </div>

        <p class="container" th:text="${exito}" style="font-style: italic"></p>
        <p class="container" th:text="${error}" style="font-style: italic; color: red"></p>

        <form th:action="@{/libro/editar/__${libro.id}__}" method="POST">    
            <div class="container">
                <input type="hidden" name="id" th:value="${libro.id}">
                
                <label class="form-label">ISBN</label>
                <input class="form-control" type="number" name="isbn" th:value="${libro.isbn}"/>
                <label class="form-label">Titulo</label>
                <input class="form-control" type="text" name="titulo" th:value="${libro.titulo}"/>
                <label class="form-label">Año</label>
                <input class="form-control" type="number" name="anio" th:value="${libro.anio}"/>
                <label class="form-label">Ejemplares</label>
                <input class="form-control" type="number" name="ejemplares" th:value="${libro.ejemplares}"/>
                <label class="form-label">Ejemplares Prestados</label>
                <input class="form-control" type="number" name="ejemplaresPrestados" th:value="${libro.ejemplaresPrestados}"/>                
                
                <label class="form-label">Autor</label>               
                    <select class="form-select" name="autorId" >
                        
                        <option th:each="autor : ${autores}" name="autorId" th:value="${autor.id}" th:text="${autor.apellido + ', ' + autor.nombre}" th:selected="${libro.autor != null && autor.id == libro.autor.id}"></option>
                    </select>  
                
                <label class="form-label">Editorial</label>               
                    <select class="form-select" name="editorialId" >
                        <option th:each="editorial : ${editoriales}" name="editorialId" th:value="${editorial.id}" th:text="${editorial.nombre}" th:selected="${libro.editorial != null && editorial.id == libro.editorial.id}"></option>
                    </select>   
                
            </div><br> 

            <div class="container">
                <button type="submit" class="btn btn-success">Editar Libro</button>         
                <a th:href="@{/libro/lista}" class="btn btn-primary">Lista de Libros</a>
                <a th:href="@{/}" class="btn btn-danger">Volver a la página principal</a>                     
            </div>

            
            
        </form> <br>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>

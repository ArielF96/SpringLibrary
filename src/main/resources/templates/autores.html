<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Autores</title>
    </head>
    <body>

        <div class="container">
            <h1 style="text-align: center ; padding: 25px 0px">Administración de Autores</h1>
        </div>

        <div class="container">
            <h3>Lista de Autores</h3> 
        </div>
        
        <p class="container" th:text="${exito}" style="font-style: italic"></p>
        <p class="container" th:text="${error}" style="font-style: italic; color: red"></p>
        
        <div class="container">
            <table class="table table-striped table-hover">
            <thead>
                <tr>                                
                    <th scope="col">Apellido</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Editar</th>
                    <th scope="col">Eliminar</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="autor : ${autores}">  
                    <td th:text="${autor.apellido}"></td>
                    <td th:text="${autor.nombre}"></td> 
                    <td>             
                        <a class="btn btn-primary" th:href="@{/autor/editar/__${autor.id}__}">Editar</a>
                    </td>
                    <td>                        
                        <a class="btn btn-danger" th:href="@{/autor/eliminar/__${autor.id}__}">Eliminar</a>
                    </td>                  
                </tr>
            </tbody>
        </table>
        </div>
        
        <div class="container">
            <a class="btn btn-success" th:href="@{/autor/formulario}">Agregar Autor</a> 
            <a class="btn btn-danger" th:href="@{/}">Volver a la página principal</a>
        </div><br>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>

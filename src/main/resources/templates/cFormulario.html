<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registrarse</title>
    </head>
    <body>

        <div class="container">
            <h1 style="text-align: center ; padding: 25px 0px">Registrarse</h1>
        </div>

        <p class="container" th:text="${exito}" style="font-style: italic"></p>
        <p class="container" th:text="${error}" style="font-style: italic; color: red"></p>


        <form th:action="@{/cliente/formulario}" method="POST">    
            <div class="container">

                <label class="form-label">Documento</label>
                <input class="form-control" type="number" name="documento" th:value="${documento}"/>
                <label class="form-label">Nombre</label>
                <input class="form-control" type="text" name="nombre" th:value="${nombre}"/>
                <label class="form-label">Apellido</label>
                <input class="form-control" type="text" name="apellido" th:value="${apellido}"/>
                <label class="form-label">Teléfono</label>
                <input class="form-control" type="number" name="telefono" th:value="${telefono}"/>
                <label class="form-label">Contraseña</label>
                <input class="form-control" type="password" name="password" th:value="${password}"/>
                          
            </div><br> 

            <div class="container">
                <button type="submit" class="btn btn-success">Registrarse</button>
                <a th:href="@{/cliente/login}" class="btn btn-primary">Iniciar sesión</a>
                <a th:href="@{/}" class="btn btn-danger">Volver a la página principal</a>
            </div>

        </form> <br>      

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
